<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Task_02</title>
    <style>
        div{
            border: 1px solid black;
            width: fit-content;
            padding: 10px;
            margin: auto;
            font-size: larger;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div>
        <p>Lists can be nested(list inside list)</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>
                <ul>
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
